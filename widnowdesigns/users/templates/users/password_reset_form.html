{% extends 'main/base.html' %}
{% load static %}

{% block title %}Восстановление пароля{% endblock title %}

{% block content %}
<section class="login d-flex">
    <div class="login-title reset-password">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="{{ f.id_for_label }}" class="d-flex form-label">{{ f.label }}: </label>{{ f }}</p>
            <div>{{ f.errors }}</div>
            {% endfor %}

            <p><button type="submit">Сбросить по E-mail</button> </p>
        </form>
    </div>
</section>
{% endblock %}
