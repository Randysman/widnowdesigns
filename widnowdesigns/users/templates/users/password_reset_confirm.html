{% extends 'main/base.html' %}
{% load static %}

{% block title %}Новый пароль{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p><label for="{{ f.id_for_label }}" class="d-flex form-label">{{ f.label }}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}

    <p><button type="submit" class="login-btn form-style">Сохранить</button> </p>
</form>

{% endblock %}
